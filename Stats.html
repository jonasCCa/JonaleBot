    <script>
      // var userID = GetURLParameter('userID');
      function GetURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
          var sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] == sParam) {
            return sParameterName[1];
          }
        }

        return null;
      }


      var userID = GetURLParameter('userID');
      var userStatsJson = 'https://raw.githubusercontent.com/jonasCCa/JonaleBot/main/userStats/';
      var userNaoEncontrado = `<img class="u-expanded-width u-image u-image-contain u-image-default u-image-1" style="height: inherit" src="Erro1.png" alt="" data-image-width="738" data-image-height="600">`

      if(userID != null)
      {
        userStatsJson = userStatsJson + userID + '.json';

        $.getJSON(userStatsJson, function(data) {
          var userName = `${data.userName}`
          var level = `${data.level}`
          var xp = `${data.currentXp}/${data.nextLevel}`
          var messages = `${data.totalMessages}`
          var points = `${data.totalPointsSpent}`
          var min = `${data.totalMinutes} min`
          var image = `${data.imageURL}`

          $("#nome").html(userName);
          $("#nivel").html(level);
          $("#xp").html(xp);
          $("#mensagens").html(messages);
          $("#pontos").html(points);
          $("#min").html(min);
          $("#image").attr("src",image);
        })
        .fail(function() {
          $("#main-content").html(userNaoEncontrado);
        });
      }
      else
      {
        $("#main-content").html(userNaoEncontrado);
      }
    </script>
